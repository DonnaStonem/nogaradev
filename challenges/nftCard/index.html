<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div>
        <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>

      <div>
        <div>
          <br>
          <h1>Equilibrium #3429</h1><br>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <br>
        </div>

        <div class="datos">
          <ul>
            <li id="eth"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</li>
            <li id="days"><img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</li>
          </ul>
          <br>
        </div>
        <hr>

        <div class="creation">
          <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of<span>Jules Wyvern</span></p>          
        </div>
      </div>
      </div>
    </section>
  </main>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DonnaStonem</a>
  </div>
</body>

</html>
