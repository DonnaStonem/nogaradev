<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div>
        <img class="img" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      
      <div class="section2">
        <div>
          <br><br>
          <h1>Order Summary</h1> <br>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p> <br>
        </div>
  
        <div>
          <div class="plan">
            <ul>
              <li><img src="images/icon-music.svg" alt="music"></li>
              <li>
                <p class="annual">Annual Plan</p>
                <p>$59.99/year</p>
              </li>
              <li>
                <a href="#">Change</a>
              </li>
  
            </ul>
          </div>
  
          <div>
            <br><br>
            <div class=".btn">
              <button>Proceed to Payment</button>
            </div>
            <div>
              <br>
              <p class="cancel">
                Cancel Order
              </p>
              <br>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DonnaStonem</a>.
  </div>
</body>

</html>
